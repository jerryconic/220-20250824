<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript-03 美化版</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    input[type="text"]#txtData {
      padding: 10px;
      border: 2px solid red;
      border-radius: 4px;
      width: 200px;
      box-sizing: border-box;
    }
    input[type="button"] {
      margin-left: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <label for="txtData">Data:</label>
    <input id="txtData" type="text">
    <input type="button" value="OK" onclick="btnOk_Click()">
  </div>

  <script>
    function btnOk_Click(){
      let txt = document.getElementById("txtData");
      txt.value = "Hello world!";
      txt.style.backgroundColor = "lightyellow";
      txt.style.color = "blue";
    }
  </script>
</body>
</html>
