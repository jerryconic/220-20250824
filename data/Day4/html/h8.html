<!DOCTYPE html>
<html lang="en10011">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 8</title>
</head>
<body>
    <label for="txtData">Data:</label>
    <input type="text" value="Hello world!" id="txtData">
    <input type="button" value="OK">
    <hr>
    <input type="radio" id="rdoType1" name="r1"><label for="rdoType1">Type I</label>
    <input type="radio" id="rdoType2" name="r1"><label for="rdoType2">Type II</label>
    <input type="radio" id="rdoType3" name="r1"><label for="rdoType3">Type III</label>
    <hr>
    <input type="checkbox" id="chkType1"><label for="chkType1">Type I</label>
    <input type="checkbox" id="chkType2"><label for="chkType2">Type II</label>
    <input type="checkbox" id="chkType3"><label for="chkType3">Type III</label>
    <hr>
    color:<input type="color"><hr>
    date:<input type="date"><hr>
    week:<input type="week"><hr>
    number:<input type="number" min="0" max="10"><hr>
</body>
</html>
